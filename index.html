<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Recommendor System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .text-color {
      color: white;
    }
    li {
      display: inline-block;
      margin: 0 10px;
    }
    .navbar-dark .navbar-nav .nav-link {
      color: rgb(255, 255, 255);
      padding-right: 0;
      padding-left: 0;
      display: block;
      padding: 0.5rem 1rem;
    }
    a {
      text-decoration: none;
      background-color: transparent;
    }
  </style>

  <body style="background-color: rgb(255, 255, 255)">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand">My Book recommendor</a>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/recommend">Recommendor</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <blockquote class="blockquote text-center">
          <p class="mb-0" style="font-size: 100px">Top 50 Books</p>
        </blockquote>
        {%for i in range(book_name |length)%}
        <div class="col-md-3" style="margin-top: 30px">
          <div class="card-transparent">
            <div class="card-body">
              <img class="card-img-top" src="{{ image[i] }}" />
              <p style="color: rgb(17, 1, 1); font: size 8px">
                {{ book_name[i] }}
              </p>
              <h4 style="color: rgb(11, 1, 1)">{{ author[i] }}</h4>
              <h4 style="color: rgb(22, 0, 0)">Votes - {{ votes[i] }}</h4>
              <h4 style="color: rgb(6, 0, 0)">Rating - {{ rating[i] }}</h4>
            </div>
          </div>
        </div>
        {%endfor%}
      </div>
    </div>
  </body>
</html>
