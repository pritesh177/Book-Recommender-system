<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendor System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>
    .text-color{
        color: white;
    }
    li{
        display: inline-block;
  margin: 0 10px;
    }
</style>

<body style="background-color: black;">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #00a65a;">
     <p class="navbar-brand">My Book recommendor</p>
     <ul class="nav navbar-nav">
        <li class="nav-item">
        <a class="navbar-link" href="/model/Template/index.html">Home</a>
        </li>
        <li class="nav-item">
        <a class="navbar-link" href="/model/Template/recommend.html">Recommendor</a>
        </li>
        <li class="nav-item">
        <a class="navbar-link" href="#">Contact</a>
        </li>
     </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class='text-white' style="font-size: 50px">Recommended Books</h1>
                <form action="/recommend_books" method="POST" >
                    <input name="user_input"type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>
            {% if data %}
            {%for i in data%}
            <div class="col-md-3" style="margin-top:30px ;">
                <div class="card-transparent">
                    <div class="card-body">
                        <img class='card-img-top' src="{{i[2]}}">
                        <p style="color: white; font: size 8px; ">{{i[0]}}</p>
                        <h4 style="color: white;">{{i[1]}}</h4>
                    </div>
                </div>
            </div>
            {%endfor%}
            {% endif%}
            
            
           
                
        </div>
    </div>
    
</body>
</html>
